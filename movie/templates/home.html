{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
<div class="row">
{% for i in m %}
  <div class="col-md-4">
<div class="card m-5" style="width:18rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px" width="100%">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text" style="height:100px;">{{i.description}}</p>
    <a href="{% url 'movieapp:moviedetails' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
{% endfor %}
</div>
  </div>
{% endblock %}
