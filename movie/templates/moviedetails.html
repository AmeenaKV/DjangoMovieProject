{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
<h2 class="m-3">Movie Details</h2>
    <table class="table table-bordered border-danger table-primary table-hover" style="width:50%;">
        <tr>
            <th>Image</th>
            <td><img src="{{m.image.url}}" height="100px" width="100px"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{m.name}}</td>
        </tr>
        <tr>
            <th>Description</th>
            <td>{{m.description}}</td>
        </tr>
        <tr>
            <th>Year</th>
            <td>{{m.year}}</td>
        </tr>
        <tr>
            <a href="{% url 'movieapp:updatemovie' m.id %}" class="btn btn-primary" style="position:relative;top:350px;margin:5px;">Update</a>
            <a href="{% url 'movieapp:deletemovie' m.id %}" class="btn btn-danger" style="position:relative;top:350px;margin:5px;">Delete</a>
        </tr>
    </table>
</center>
{% endblock %}
